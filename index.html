<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Portfolio</title>
    
    <!-- Google Fonts: Inter (Sans) & Fira Code (Mono) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--background) / <alpha-value>)',
              surface: 'rgb(var(--surface) / <alpha-value>)',
              card: 'rgb(var(--card) / <alpha-value>)',
              primary: 'rgb(var(--primary) / <alpha-value>)',
              secondary: 'rgb(var(--secondary) / <alpha-value>)',
              text: 'rgb(var(--text) / <alpha-value>)',
              muted: 'rgb(var(--muted) / <alpha-value>)',
              border: 'rgb(var(--border) / <alpha-value>)',
              success: 'rgb(var(--success) / <alpha-value>)',
              error: 'rgb(var(--error) / <alpha-value>)',
              warning: 'rgb(var(--warning) / <alpha-value>)',
              'primary-dim': 'rgb(var(--primary) / 0.1)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            boxShadow: {
              'premium': '0 10px 30px -10px rgba(0, 0, 0, 0.1)',
              'premium-hover': '0 20px 40px -15px rgba(0, 0, 0, 0.15)',
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Modern Light Mode Palette (Premium & High Contrast) */
        --background: 248 250 252; /* Slate 50 */
        --surface: 255 255 255;
        --card: 255 255 255;
        --primary: 79 70 229;   /* Indigo 600 */
        --secondary: 147 51 234; /* Purple 600 */
        --text: 15 23 42;       /* Slate 900 */
        --muted: 71 85 105;     /* Slate 600 */
        --border: 226 232 240;  /* Slate 200 */
        
        /* System States */
        --success: 22 163 74;   /* Green 600 */
        --error: 220 38 38;     /* Red 600 */
        --warning: 217 119 6;   /* Amber 600 */
      }

      .dark {
        /* Modern Dark Mode Palette (Deep & Vibrant) */
        --background: 2 6 23;   /* Slate 950 */
        --surface: 15 23 42;    /* Slate 900 */
        --card: 30 41 59;       /* Slate 800 */
        --primary: 129 140 248; /* Indigo 400 */
        --secondary: 192 132 252; /* Purple 400 */
        --text: 241 245 249;    /* Slate 100 */
        --muted: 148 163 184;   /* Slate 400 */
        --border: 51 65 85;     /* Slate 700 */

        /* System States (Dark) */
        --success: 74 222 128;  /* Green 400 */
        --error: 248 113 113;    /* Red 400 */
        --warning: 251 191 36;   /* Amber 400 */
      }

      body {
        background-color: rgb(var(--background));
        color: rgb(var(--text));
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--background));
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--muted) / 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--primary));
      }
    </style>

<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
